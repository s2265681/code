    // 防抖
    function deboundce(fn,wait){
        var timeout;
        return function(){
            if(timeout!==undefined){
                clearTimeout(timeout)
                timeout = setTimeout(()=>fn,wait)
            }
        }
    }

    // 节流1
    function trottle1(fn,delay){
        let pre = new Date();
        return function(){
            let now = new Date()
            if(now-pre>=delay){
                setTimeout(()=>fn,delay)
                pre = now
            }
        }
    }


    // 节流2
    function trottle2(fn,delay){
        let timer = null
        return function(){
            if(!timer){
                timer =  setTimeout(()=>fn,delay)
                timer = null
            }
        }
    }
